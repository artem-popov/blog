layout: default
title: Artem Popov's blog

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        <p>
           {{ post.content }} 
        </p>
        <a href="{{ post.url }}#disqus_thread">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
